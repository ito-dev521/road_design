<!DOCTYPE html>
<html lang="ja">
<head>

    <title>„É≠„Ç∞„Ç§„É≥ - ÈÅìË∑ØË©≥Á¥∞Ë®≠Ë®àÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #28a745);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .demo-accounts {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .demo-accounts h3 {
            color: #495057;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .demo-accounts ul {
            list-style: none;
            font-size: 12px;
            color: #6c757d;
        }
        
        .demo-accounts li {
            margin-bottom: 5px;
            padding: 3px 0;
        }
        
        .demo-accounts strong {
            color: #495057;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <div class="login-header">
            <h1>üõ£Ô∏è ÈÅìË∑ØË©≥Á¥∞Ë®≠Ë®àÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</h1>
            <p>„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆÂäπÁéáÁöÑ„Å™ÁÆ°ÁêÜ„Å®ÈÄ≤ÊçóÊääÊè°</p>
        </div>

        <!-- „ÇØ„Ç§„ÉÉ„ÇØ„Ç¢„ÇØ„Çª„Çπ -->
        <div class="quick-access">
            <div class="quick-access-title">„ÇØ„Ç§„ÉÉ„ÇØ„Ç¢„ÇØ„Çª„Çπ</div>
            <div class="quick-access-grid">
                <button class="quick-btn admin" onclick="quickLogin('admin')">
                    <div class="quick-btn-icon">üëë</div>
                    <div class="quick-btn-text">ÁÆ°ÁêÜËÄÖ</div>
                </button>
                <button class="quick-btn engineer" onclick="quickLogin('tech')">
                    <div class="quick-btn-icon">üîß</div>
                    <div class="quick-btn-text">ÊäÄË°ìËÄÖ</div>
                </button>
                <button class="quick-btn staff" onclick="quickLogin('staff')">
                    <div class="quick-btn-icon">üë§</div>
                    <div class="quick-btn-text">„Çπ„Çø„ÉÉ„Éï</div>
                </button>
                <button class="quick-btn guest" onclick="guestAccess()">
                    <div class="quick-btn-icon">üëÅÔ∏è</div>
                    <div class="quick-btn-text">„Ç≤„Çπ„Éà</div>
                </button>
            </div>
        </div>

        <!-- „Çª„Éë„É¨„Éº„Çø„Éº -->
        <div class="separator">
            <span>„Åæ„Åü„ÅØ</span>
        </div>

        <!-- ÈÄöÂ∏∏„É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
        <form id="loginForm" class="login-form">
            <button type="button" class="back-btn" onclick="showQuickAccess()">‚Üê „ÇØ„Ç§„ÉÉ„ÇØ„Ç¢„ÇØ„Çª„Çπ„Å´Êàª„Çã</button>

            <div class="alert" id="alertMessage"></div>

            <div class="form-group">
                <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="example@domain.com">
            </div>

            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                „É≠„Ç∞„Ç§„É≥
            </button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                „É≠„Ç∞„Ç§„É≥‰∏≠...
            </div>
        </form>

        <!-- „Ç≤„Çπ„Éà„Ç¢„ÇØ„Çª„Çπ -->
        <div class="guest-access">
            <button class="guest-btn" onclick="guestAccess()">
                „Ç≤„Çπ„Éà„Å®„Åó„Å¶Èñ≤Ë¶ß„Åô„Çã
            </button>
        </div>

        <!-- „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±ÔºàÈñãÁô∫ÊôÇ„ÅÆ„ÅøË°®Á§∫Ôºâ -->
        <div id="debugInfo" style="display: none; margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px; font-size: 12px; color: #666;">
            „Éá„Éê„ÉÉ„Ç∞: <span id="debugText"></span>
        </div>
    </div>
    
    <script>
        // „ÉÜ„Çπ„Éà„Ç¢„Ç´„Ç¶„É≥„ÉàÊÉÖÂ†±
        const testAccounts = {
            admin: { email: 'admin@ii-stylelab.com', password: 'admin123', name: 'ÁÆ°ÁêÜËÄÖ' },
            tech: { email: 'tech@ii-stylelab.com', password: 'tech123', name: 'ÊäÄË°ìËÄÖ' },
            staff: { email: 'staff@ii-stylelab.com', password: 'staff123', name: '‰∏ÄËà¨„Çπ„Çø„ÉÉ„Éï' }
        };

        // „Éö„Éº„Ç∏ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page initialized');

            // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
            setupLoginForm();

            // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÅÆÊõ¥Êñ∞
            updateDebugInfo();
        });

        // „ÇØ„Ç§„ÉÉ„ÇØ„É≠„Ç∞„Ç§„É≥Ê©üËÉΩ
        function quickLogin(type) {
            console.log('Quick login for:', type);

            if (type === 'admin' || type === 'tech' || type === 'staff') {
                const account = testAccounts[type];
                if (account) {
                    // „Åô„Åπ„Å¶„ÅÆ„É≠„Éº„É´„ÅßÁõ¥Êé•APIÂëº„Å≥Âá∫„Åó
                    performQuickLogin(account.email, account.password, type);
                }
            }
        }

        // „ÇØ„Ç§„ÉÉ„ÇØ„É≠„Ç∞„Ç§„É≥ÔºàÁõ¥Êé•APIÂëº„Å≥Âá∫„ÅóÔºâ
        async function performQuickLogin(email, password, userType) {
            console.log('Performing quick login for:', userType);

            showAlert('„É≠„Ç∞„Ç§„É≥‰∏≠...', 'info');

            try {
                const response = await fetch('api.php?path=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();
                console.log('Quick login response:', result);

                if (result.success) {
                    const isAdmin = result.user && result.user.role === 'manager';

                    if (isAdmin) {
                        showAlert('„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„Åü„ÄÇÁÆ°ÁêÜÁîªÈù¢„Å´ÁßªÂãï„Åó„Åæ„Åô...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                    } else {
                        showAlert('„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„Åü„ÄÇ„É°„Ç§„É≥„Éö„Éº„Ç∏„Å´ÁßªÂãï„Åó„Åæ„Åô...', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }
                } else {
                    showAlert(result.message || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
                    // Â§±Êïó„Åó„Åü„ÇâÈÄöÂ∏∏„ÅÆ„É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†„ÇíË°®Á§∫
                    showLoginForm(email, '', '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÈÄöÂ∏∏„É≠„Ç∞„Ç§„É≥„Çí„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            } catch (error) {
                console.error('Quick login error:', error);
                showAlert('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
                showLoginForm(email, '', '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇÈÄöÂ∏∏„É≠„Ç∞„Ç§„É≥„Çí„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        // „Ç≤„Çπ„Éà„Ç¢„ÇØ„Çª„ÇπÊ©üËÉΩ
        function guestAccess() {
            console.log('Guest access requested');
            showAlert('„Ç≤„Çπ„Éà„Éö„Éº„Ç∏„Å´ÁßªÂãï„Åó„Åæ„Åô...', 'info');

            // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„Çâ„Ç≤„Çπ„Éà„Éö„Éº„Ç∏„Å´ÈÅ∑Áßª
            setTimeout(() => {
                window.location.href = 'guest.html';
            }, 1000);
        }

        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†„ÇíË°®Á§∫
        function showLoginForm(email = '', password = '', message = '') {
            // „ÇØ„Ç§„ÉÉ„ÇØ„Ç¢„ÇØ„Çª„Çπ„ÇíÈö†„Åô
            document.querySelector('.quick-access').style.display = 'none';
            document.querySelector('.separator').style.display = 'none';
            document.querySelector('.guest-access').style.display = 'none';

            // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†„ÇíË°®Á§∫
            const loginForm = document.getElementById('loginForm');
            loginForm.style.display = 'block';
            loginForm.classList.add('fade-in');

            // ÂÄ§„ÇíË®≠ÂÆö
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;

            if (message) {
                showAlert(message, 'info');
            }

            // „Éë„Çπ„ÉØ„Éº„Éâ„Éï„Ç£„Éº„É´„Éâ„Å´„Éï„Ç©„Éº„Ç´„Çπ
            if (!password) {
                setTimeout(() => {
                    document.getElementById('password').focus();
                }, 100);
            }
        }

        // „ÇØ„Ç§„ÉÉ„ÇØ„Ç¢„ÇØ„Çª„Çπ„Å´Êàª„Çã
        function showQuickAccess() {
            // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†„ÇíÈö†„Åô
            const loginForm = document.getElementById('loginForm');
            loginForm.style.display = 'none';
            loginForm.classList.remove('fade-in');

            // „ÇØ„Ç§„ÉÉ„ÇØ„Ç¢„ÇØ„Çª„Çπ„ÇíË°®Á§∫
            document.querySelector('.quick-access').style.display = 'block';
            document.querySelector('.separator').style.display = 'block';
            document.querySelector('.guest-access').style.display = 'block';

            // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            hideAlert();
        }

        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†„ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        function setupLoginForm() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // ÂÖ•ÂäõÂÄ§Ê§úË®º
                if (!email || !password) {
                    showAlert('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                    return;
                }

                // UIÁä∂ÊÖãÊõ¥Êñ∞
                loginBtn.disabled = true;
                loading.style.display = 'block';
                hideAlert();

                try {
                    console.log('Attempting login for:', email);

                    const response = await fetch('api.php?path=login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    const result = await response.json();
                    console.log('Login response:', result);

                    if (result.success) {
                        // ÁÆ°ÁêÜËÄÖ„Ç¢„Ç´„Ç¶„É≥„Éà„ÅÆÂ†¥Âêà„ÅØÁÆ°ÁêÜÁîªÈù¢„Å∏„ÄÅ„Åù„Çå‰ª•Â§ñ„ÅØ„É°„Ç§„É≥„Éö„Éº„Ç∏„Å∏
                        const isAdmin = result.user && result.user.role === 'manager';

                        if (isAdmin) {
                            showAlert('„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„Åü„ÄÇÁÆ°ÁêÜÁîªÈù¢„Å´ÁßªÂãï„Åó„Åæ„Åô...', 'success');
                            setTimeout(() => {
                                window.location.href = 'admin.html';
                            }, 1000);
                        } else {
                            showAlert('„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„Åü„ÄÇ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà‰∏≠...', 'success');
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                        }
                    } else {
                        showAlert(result.message || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
                        // Â§±Êïó„Åó„Åü„Çâ„Éë„Çπ„ÉØ„Éº„Éâ„Éï„Ç£„Éº„É´„Éâ„Å´„Éï„Ç©„Éº„Ç´„Çπ
                        document.getElementById('password').focus();
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
                } finally {
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                }
            });

            // Enter„Ç≠„Éº„Åß„É≠„Ç∞„Ç§„É≥
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å™„Éï„Ç©„Éº„É†„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅÆ„ÅøÂÆüË°å
                    const activeForm = document.querySelector('form:not([style*="display: none"])');
                    if (activeForm && activeForm.id === 'loginForm') {
                        loginForm.dispatchEvent(new Event('submit'));
                    }
                }
            });
        }

        // „Ç¢„É©„Éº„ÉàË°®Á§∫Èñ¢Êï∞
        function showAlert(message, type = 'info') {
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = message;
            alertMessage.className = `alert ${type}`;
            alertMessage.style.display = 'block';

            // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÅØËá™Âãï„ÅßÊ∂à„Åô
            if (type === 'error' || type === 'info') {
                setTimeout(() => {
                    hideAlert();
                }, 5000);
            }
        }

        // „Ç¢„É©„Éº„ÉàÈùûË°®Á§∫Èñ¢Êï∞
        function hideAlert() {
            const alertMessage = document.getElementById('alertMessage');
            if (alertMessage) {
                alertMessage.style.display = 'none';
            }
        }

        // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±Êõ¥Êñ∞
        function updateDebugInfo() {
            const debugElement = document.getElementById('debugText');
            if (debugElement) {
                const now = new Date();
                debugElement.textContent = now.toLocaleString('ja-JP');

                // ÈñãÁô∫ÊôÇ„ÅÆ„Åø„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÇíË°®Á§∫
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    document.getElementById('debugInfo').style.display = 'block';
                }
            }
        }

        // „Ç∞„É≠„Éº„Éê„É´Èñ¢Êï∞„Å®„Åó„Å¶ÂÖ¨ÈñãÔºàHTML onclickÁî®Ôºâ
        window.quickLogin = quickLogin;
        window.guestAccess = guestAccess;
        window.showQuickAccess = showQuickAccess;
        window.showAlert = showAlert;
        window.hideAlert = hideAlert;
        window.performQuickLogin = performQuickLogin;
    </script>
</body>
</html>
